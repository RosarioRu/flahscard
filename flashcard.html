<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>flashcards</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Learn JS and jQuery</h1>
      <p>Click on a flashcard to flip it over and learn more about each term.</p>
    </div> <!--jumbotron -->

    <div class="row">
      
      <div class="col-3">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title" id="operator"><span class="clickable">Operators</span></h3>
            <p class="card-text" id="operator"><span class="clickable">definition</span></p>
          </div> <!--card-body-->
        </div> <!--card-->
      </div> <!--col-6-->
    
      <div class="col-3">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title" id="variable"><span class="clickable2">Variables</span></h3>
            <p class="card-text" id="variable"><span class="clickable2">definition</span></p>
          </div> <!--card-body-->
        </div> <!--card-->
      </div> <!--col-6-->

      <div class="col-3">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title" id="string"><span class="clickable3">Strings</span></h3>
            <p class="card-text" id="string"><span class="clickable3">definition</span></p>
          </div> <!--card-body-->
        </div> <!--card-->
      </div> <!--col-6-->

      <div class="col-3">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title" id="function"><span class="clickable4">Functions</span></h3>
            <p class="card-text" id="function"><span class="clickable4">definition</span></p>
          </div> <!--card-body-->
        </div> <!--card-->
      </div> <!--col-6-->
  
  </div> <!--container -->




</body>
</html>
